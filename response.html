<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success {
            color: green;
            margin-top: 10px;
            display: none;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Employee Response</h1>
    <form id="responseForm">
        <div>
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required>
        </div>
        <div>
            <label for="message">Your Response:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit Response</button>
        <p id="successMessage" class="success">Response submitted successfully!</p>
        <p id="errorMessage" class="error">There was an error submitting your response. Please try again.</p>
    </form>

    <script>
        document.getElementById('responseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value;
            const message = document.getElementById('message').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            fetch('http://localhost:3003/api/responses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ employeeId, message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'block';
                this.reset();
            })
            .catch(error => {
                console.error('Error submitting response:', error);
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
